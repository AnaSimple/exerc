<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Exerc. 5</title></head><body id="content">    <h3>        5) Crie um formul치rio com os campos para cadastrar o usu치rio de um sistema        (login, senha e confirmar senha). Permita que a p치gina seja submetida apenas        se todos os campos estiverem preenchidos, se os campos senha e confirma        senha forem iguais e a senha possuir entre 6 e 10 caracteres.    </h3>    <form action="">        <p style="color: red" id="erros"></p>        <label for="login">Login</label>        <input class="form-input" id="login" type="text">        <label for="senha">Senha</label>        <input class="form-input" id="senha" type="password">        <label for="confirmar-senha">Confirmar Senha</label>        <input class="form-input" id="confirmar-senha" type="password">        <button type="button" onclick="sendForm()">Enviar</button>    </form>    <script src="scripts.js"></script>    <script>        function sendForm() {            let inputs = document.querySelectorAll('.form-input');            let errors = "";            for(let input of inputs) {                if(input.value == "" || input.value == null || input.value == undefined) {                    errors += "Preencha todos os campos<br>";                    break;                }            }            if(document.querySelector('#senha').value != document.querySelector('#confirmar-senha').value) {                errors += "Senhas diferentes<br>";            }            if(document.querySelector('#senha').value.length < 6 && document.querySelector('#senha').value != document.querySelector('#confirmar-senha').value > 12) {                errors += "Senha entre 6 e 12 caracteres";            }            if(errors) {                document.getElementById('erros').innerHTML = errors;            } else {                document.getElementById('erros').innerHTML = "";                alert("Formul치rio enviado")            }        }    </script></body></html>
