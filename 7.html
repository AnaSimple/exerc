<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Exerc. 7</title></head><body id="content">    <h3>        7) Crie um código em Javascript que receba os nomes de 5 pessoas através de        campos de formulário. Ao clicar em um botão Inverter, armazene-os em um        array e apresente os valores nos mesmos campos do formulário, porém na        ordem inversa da que foram inicialmente digitados.    </h3>    <form action="" id="form-p">        <input type="text">        <input type="text">        <input type="text">        <input type="text">        <input type="text">        <button type="button" onclick="reverseNames()">REVERSE</button>    </form>    <script src="scripts.js"></script>    <script>        function reverseNames() {            let arrayNomes = [];            let nodeNomes = document.querySelectorAll('input');            for(let input of nodeNomes) {                if(!input.value) {                    alert("Preencha todos");                    arrayNomes = [];                    break;                }                arrayNomes.push(input.value);            }            for(let nome in arrayNomes.reverse()) {                nodeNomes[nome].value = arrayNomes[nome];            }        }    </script></body></html>
